<!DOCTYPE html>
<html>
  <head>
    <title>Prediction Results</title>
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='style/prediction.css')}}"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    
    <h1>Recommended Crop</h1>
    <p>
      Best Crop: <span id="best-crop">{{ prediction }}</span> - Probability:
      <span id="best-probability">{{ prediction_probability }}</span>
    </p>
    <!-- Display the probability of the best crop -->
    <h2>Alternatives</h2>
    <div id="alternatives">
      {% for crop, prob in alternatives %}
      <p>{{ crop }} - Probability: {{ prob }}</p>
      {% endfor %}
    </div>

    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#adjustments-form").submit(function (event) {
          event.preventDefault();

          var selectedCrop = $("#crop-choice").val();

          $.ajax({
            type: "POST",
            url: "/adjustments",
            data: { crop_choice: selectedCrop },
            success: function (response) {
              alert(response.adjustments);
            },
            error: function (xhr, status, error) {
              console.error("Error:", error);
            },
          });
        });
      });
    </script>
  </body>
</html>
